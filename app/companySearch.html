<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/googlecode.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js" data-manual crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/languages/json.min.js" data-manual crossorigin="anonymous"></script>

    <title>Поиск ЮЛ - Busstab</title>
</head>
<body>
    <div class="p-4 mt-2 mb-2">
        <iframe id="auth-frame" src="header.html"></iframe>

        <section id="request" class="mt-2">
            <div class="row">
                <div class="col-6">
                    <form id="request-form" class="request-form border rounded p-4">
                        <h3>Поиск ЮЛ</h3>

                        <div class="form-group">
                            <label for="field-OGRN">ОГРН</label>
                            <input type="text" class="form-control" name="OGRN" id="field-OGRN">
                        </div>
                        <div class="form-group">
                            <label for="field-INN">ИНН</label>
                            <input type="text" class="form-control" name="INN" id="field-INN">
                        </div>
                        <div class="form-group">
                            <label for="field-KPP">КПП</label>
                            <input type="text" class="form-control" name="KPP" id="field-KPP">
                        </div>
                        <div class="form-group">
                            <label for="field-companyName">Наименование компании</label>
                            <input type="text" class="form-control" name="companyName" id="field-companyName">
                        </div>

                        <button type="button" id="sumbit-request" class="btn btn-primary">Выполнить</button>
                    </form>
                </div>
                <div class="col-6">
                    <div id="results" class="border rounded p-4">
                        <pre class="json"></pre>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>

    <script>
        function makeCompanySearchRequest() {
            var data = getFormData();
            var input = {
                input: {
                    OGRN: data.OGRN,
                    INN: data.INN,
                    KPP: data.KPP,
                    companyName: data.companyName,
                }
            };
            makeRequest(COMPANY_SEARCH_REQUEST, input);
        }

        jQuery(() => {
            $('form#request-form #sumbit-request').on('click', makeCompanySearchRequest);
        });
    </script>

</body>
</html>
