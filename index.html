<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/googlecode.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js" data-manual crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/languages/json.min.js" data-manual crossorigin="anonymous"></script>

    <style>
        .disp-container .disp-basic, .disp-container .disp-complex, .disp-container .disp-full {
            display: none;
        }
        .disp-container.disp-basic .disp-basic {
            display: block;
        }
        .disp-container.disp-complex .disp-basic, .disp-container.disp-complex .disp-complex {
            display: block;
        }
        .disp-container.disp-full .disp-basic, .disp-container.disp-full .disp-complex, .disp-container.disp-full .disp-full {
            display: block;
        }

    </style>

    <title>Busstab API Client (proof of concept)</title>
</head>
<body class="auth-logged-out">
    <div class="p-4 mt-2 mb-2">

        <div id="auth" class="d-flex justify-content-center">
            <div class="col-4 border rounded p-4">
                <h3>Авторизация</h3>
                <div class="auth-logged-out">
                    <div class="form-group">
                        <label for="auth-app-id">ID приложения</label>
                        <input type="text" class="form-control" id="auth-app-id" aria-describedby="app-id-help" placeholder="Введите ID приложения" value="cf0f208c-65c4-11e9-aebf-0242ac1b0002">
                        <small id="app-id-help" class="form-text text-muted">ID клиентского приложения OAuth (можно получить на <a href="https://api.busstab.ru/clients">странице приложения</a>)</small>
                    </div>
                    <button type="button" id="auth-login" class="btn btn-primary btn-block">Войти с помощью Busstab</button>
                </div>

                <div class="auth-logged-in">
                    <p>Вы вошли в систему</p>
                    <button type="button" id="auth-logout"  class="btn btn-danger">Выйти</button>
                </div>
            </div>
        </div>

        <section id="request" class="mt-2">
            <div class="row">
                <div class="col-6 disp-container disp-basic">
                    <form id="passport-request-form" class="request-form border rounded p-4">
                        <h3>Проверка паспорта</h3>

                        <!-- check level -->
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="passport-request-level-basic" value="basic" checked>
                                <label class="form-check-label" for="passport-request-level-basic">
                                    Базовый
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="passport-request-level-complex" value="complex" >
                                <label class="form-check-label" for="passport-request-level-complex">
                                    Комплексный
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="passport-request-level-full" value="full" >
                                <label class="form-check-label" for="passport-request-level-full">
                                    Полный
                                </label>
                            </div>
                            <small class="form-text text-muted">Уровень проверки паспорта</small>
                        </div>

                        <!--#region BASIC LEVEL (+other levels) -->
                        <div class="form-group disp-basic disp-complex disp-full">
                            <label for="passport-request-passportSeries">Серия паспорта</label>
                            <input type="text" class="form-control" name="passportSeries" id="passport-request-passportSeries">
                        </div>
                        <div class="form-group disp-basic disp-complex disp-full">
                            <label for="passport-request-passportNumber">Номер паспорта</label>
                            <input type="text" class="form-control" name="passportNumber" id="passport-request-passportNumber">
                        </div>
                        <!--#endregion -->

                        <!--#region COMPLEX LEVEL (+full) -->
                        <div class="form-group disp-complex disp-full">
                            <label for="passport-request-firstName">Имя</label>
                            <input type="text" class="form-control" name="firstName" id="passport-request-firstName">
                        </div>
                        <div class="form-group disp-complex disp-full">
                            <label for="passport-request-lastName">Фамилия</label>
                            <input type="text" class="form-control" name="lastName" id="passport-request-lastName">
                        </div>
                        <div class="form-group disp-complex disp-full">
                            <label for="passport-request-patronymic">Отчество</label>
                            <input type="text" class="form-control" name="patronymic" id="passport-request-patronymic">
                        </div>
                        <div class="form-group disp-complex disp-full">
                            <label for="passport-request-passportIssueDate">Дата выдачи паспорта</label>
                            <input type="text" class="form-control" name="passportIssueDate" id="passport-request-passportIssueDate">
                        </div>
                        <div class="form-group disp-complex disp-full">
                            <label for="passport-request-birthDate">Дата рождения</label>
                            <input type="text" class="form-control" name="birthDate" id="passport-request-birthDate">
                        </div>
                        <div class="form-group disp-complex disp-full">
                            <label for="passport-request-birthPlace">Место рождения</label>
                            <input type="text" class="form-control" name="birthPlace" id="passport-request-birthPlace">
                        </div>
                        <div class="form-group disp-complex disp-full">
                            <label>Пол</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="passport-request-gender-male" value="MALE" checked>
                                <label class="form-check-label" for="passport-request-gender-male">
                                    Мужской
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="passport-request-gender-female" value="FEMALE">
                                <label class="form-check-label" for="passport-request-gender-female">
                                    Женский
                                </label>
                            </div>
                        </div>

                        <div class="form-group disp-full">
                            <label for="passport-request-division-code">Код подразделения</label>
                            <input type="text" class="form-control" name="passportDivisionCode" id="passport-request-division-code">
                        </div>

                        <button type="button" id="sumbit-request" class="btn btn-primary">Выполнить</button>
                    </form>
                </div>
                <div class="col-6">
                    <div id="results" class="border rounded p-4">
                        <pre class="json"></pre>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>

</body>
</html>
